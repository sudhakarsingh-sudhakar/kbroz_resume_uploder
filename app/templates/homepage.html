<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/homepage.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

#header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    text-align: right;
}

#header a {
    color: #fff;
    text-decoration: none;
    margin: 0 1rem;
}

#header a:hover {
    text-decoration: underline;
}

#content {
    display: flex;
    justify-content: space-around;
    padding: 2rem;
}

#upload-form {
    border: 1px solid #ddd;
    padding: 1rem;
    width: 40%;
}

#search-form {
    border: 1px solid #ddd;
    padding: 1rem;
    width: 40%;
}

#upload-form label, #search-form label {
    display: block;
    margin-bottom: 0.5rem;
}

#upload-form input, #search-form input {
    width: 100%;
    padding: 0.3rem;
    margin-bottom: 1rem;
}

#upload-form button, #search-form button {
    background-color: #4CAF50;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#upload-form button:hover, #search-form button:hover {
    background-color: #3e8e41;
}

#search-results {
    border: 1px solid #ddd;
    padding: 1rem;
    width: 40%;
    margin-top: 2rem;
}

#search-results h3 {
    margin-top: 0;
}

#search-results ul {
    list-style: none;
    padding: 0;
}

#search-results li {
    margin-bottom: 0.5rem;
}
.custom-dropdown {
    margin-top: 7px; /* Add margin above the dropdown */
    margin-bottom: 10px; /* Add margin below the dropdown */
    border: 2px solid #ccc; /* Default border color */
    border-radius: 5px; /* Rounded corners */
  }

.custom-dropdown:focus-within {
    border-color: #000; /* Dark border color when focused */
  }

.tag {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 0.25rem 0.5rem;
    margin-right: 0.5rem;
    border-radius: 4px;
}

@media screen and (max-width: 768px) {
    #content {
        flex-direction: column;
    }

    #upload-form, #search-form {
        width: 100%;
    }

    #search-results {
        width: 100%;
        margin-top: 1rem;
    }
}

    </style>
</head>
<body>
<div class="container">
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <header id="header">
        <a href="#">KBROZ</a>
        <a href="/logout" method ="GET">Logout</a>
    </header>
    <div id="content">
        <div id="upload-form">
            <h2>Upload Resume</h2>
            <form action="/login/upload" method="post" enctype="multipart/form-data">
                <input type="text" id="resume" name="user" placeholder="Name" required>
                <input type="text" id="resume" name="keyword" placeholder="Job Profile" required>
                <input type="text" id="resume" name="contact" placeholder="Mobile No" required>
                <input type="text" id="resume" name="email" placeholder="Email" required>
                <input type="text" id="resume" name="location" placeholder="Location" required>
                <div class="form-group custom-dropdown">
                    <select class="form-control form-control-lg" id="resume" name="selectExperiance" required>
                        <option value="">Select Experiance</option>
                        <option value="exp1">Fresher </option>
                        <option value="exp2">1-3 Years</option>
                        <option value="exp3">4-6 Years</option>
                        <option value="exp4">7-10 Years</option>
                        <option value="exp5">11-15 Years</option>
                        <option value="exp6">16-20 Years</option>
                        <option value="exp7">20+ Years</option>
                    </select>
                </div>
                <div class="form-group custom-dropdown">
                    <select class="form-control form-control-lg" id="resume" name="selectCTC" required>
                        <option value="">Choose CTC</option>
                        <option value="CTC1">Fresher </option>
                        <option value="CTC2">1-3 Years</option>
                        <option value="CTC3">4-6 Years</option>
                        <option value="CTC4">7-10 Years</option>
                        <option value="CTC5">11-15 Years</option>
                        <option value="CTC6">16-20 Years</option>
                        <option value="CTC7">20+ Years</option>
                    </select>
                </div>
                <input type="file" id="resume" name="file" accept=".pdf,.doc,.docx" required>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div id="search-form">
            <h2>Search Resume</h2>
            <form action="/login/all_files" method="get" enctype="multipart/form-data">
                <input type="text" id="resume" name="user" placeholder="Name">
                <input type="text" id="resume" name="keyword" placeholder="Job Profile">
                <input type="text" id="resume" name="contact" placeholder="Mobile No">
                <input type="text" id="resume" name="email" placeholder="Email">
                <input type="text" id="resume" name="location" placeholder="Location">
                <div class="form-group custom-dropdown">
                    <select class="form-control form-control-lg" id="resume" name="selectExperiance">
                        <option value="">Select Experiance</option>
                        <option value="exp1">Fresher </option>
                        <option value="exp2">1-3 Years</option>
                        <option value="exp3">4-6 Years</option>
                        <option value="exp4">7-10 Years</option>
                        <option value="exp5">11-15 Years</option>
                        <option value="exp6">16-20 Years</option>
                        <option value="exp7">20+ Years</option>
                    </select>
                </div>
                <div class="form-group custom-dropdown">
                    <select class="form-control form-control-lg" id="resume" name="selectCTC">
                        <option value="">Choose CTC</option>
                        <option value="CTC1">Fresher </option>
                        <option value="CTC2">1-3 Years</option>
                        <option value="CTC3">4-6 Years</option>
                        <option value="CTC4">7-10 Years</option>
                        <option value="CTC5">11-15 Years</option>
                        <option value="CTC6">16-20 Years</option>
                        <option value="CTC7">20+ Years</option>
                    </select>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Function to display popup notification
    function showPopup(message) {
        alert(message);
    }

    // Check if a success message is present in the HTML
    var messageElement = document.querySelector('.container p');
    if (messageElement && messageElement.textContent.includes('Login successful')) {
        // If success message is found, display popup notification
        showPopup('Login successful');
    }
</script>
<script>
    // Get the token from the rendered template
    var token = "{{ token }}";
    
    // Check if the token exists
    if (token) {
        // Save the token to the browser's local storage
        localStorage.setItem('jwt_token', token);
        document.cookie = "jwt_token=" + token + "; path=/; secure=true";
        console.log("Token saved to local storage:", token);
    } else {
        console.error("No token found.");
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
