<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <form id="loginForm" action="/login" method="post">
            <label for="email">Doesn't have an account yet? <a href="#">Sign Up</a></label><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" value="you@example.com"><br>
            <label for="pwd">Forgot Password?</label><br>
            <input type="password" id="pwd" name="password" placeholder="Enter 6 character or more"><br>
            <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember me</label><br>
            <button type="submit">LOGIN</button><br>
            <script>
                function login() {
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
        
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status) {
                            // Login successful, show success message
                            alert(data.message);
                        } else {
                            // Login failed, show error message
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            </script>
        </body>
